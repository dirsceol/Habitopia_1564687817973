<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Habit Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Action">Action</label>
                    <select name="action" id="action" [(ngModel)]="item.action" class="form-control" #action="ngModel"  >
                        <option *ngFor="let item of listAction" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Cue">Cue</label>
                    <select name="cue" id="cue" [(ngModel)]="item.cue" class="form-control" #cue="ngModel"  >
                        <option *ngFor="let item of listCue" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Member">Member</label>
                    <select name="member" id="member" [(ngModel)]="item.member" class="form-control" #member="ngModel"  >
                        <option *ngFor="let item of listMember" [value]="item.id">{{item.id}}</option>
                    </select>
                    <div class="pb-30">
                        <div class="mb-20">
                            <label>Rewards</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonrewards" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonrewards">
                                    <button class="dropdown-item" *ngFor="let item of listRewards" [class.disabled]="containReward(item.id)" (click)="$event.preventDefault(); containReward(item.id) || addReward(item.id)">{{item.id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.rewards || item.rewards.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.rewards; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeReward(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalLogEntry &&  externalLogEntry[0]externalCue &&  externalCue[0]">External Relations</h2>
        
                        <h3 *ngIf="externalLogEntry">LogEntry</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalLogEntry">
                                <a [routerLink]="[ '/logentrys', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalLogEntry.length==0">No logentry found</li>
                        </ul>
                        <h3 *ngIf="externalCue">Cue</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalCue">
                                <a [routerLink]="[ '/cues', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalCue.length==0">No cue found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
