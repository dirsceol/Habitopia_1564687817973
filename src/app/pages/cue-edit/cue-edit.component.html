<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Cue Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="endTime">EndTime *</label>
                        <input type="date" class="form-control" id="endTime" [(ngModel)]="item.endTime" name="endTime" #endTime="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" id="latitude" [(ngModel)]="item.latitude" name="latitude" #latitude="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" class="form-control" id="longitude" [(ngModel)]="item.longitude" name="longitude" #longitude="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="startTime">StartTime</label>
                        <input type="date" class="form-control" id="startTime" [(ngModel)]="item.startTime" name="startTime" #startTime="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select name="type" id="type" [(ngModel)]="item.type" class="form-control" #type="ngModel" required>
                            <option value=""></option>
                            <option value="CLOUD_MESSAGE">CLOUD_MESSAGE</option>
                            <option value="HABIT">HABIT</option>
                            <option value="PHYSICAL_EVENT">PHYSICAL_EVENT</option>
                            <option value="TIME_AND_LOCATION">TIME_AND_LOCATION</option>
                            <option value="TIME_OF_DAY">TIME_OF_DAY</option>
                        </select>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Habit">Habit</label>
                    <select name="preceedingHabit" id="preceedingHabit" [(ngModel)]="item.preceedingHabit" class="form-control" #preceedingHabit="ngModel"  >
                        <option *ngFor="let item of listPreceedingHabit" [value]="item.id">{{item.id}}</option>
                    </select>

                    <h2 *ngIf="externalHabit &&  externalHabit[0]">External Relations</h2>
        
                        <h3 *ngIf="externalHabit">Habit</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalHabit">
                                <a [routerLink]="[ '/habits', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalHabit.length==0">No habit found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
