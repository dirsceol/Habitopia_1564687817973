<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>LogEntry Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" class="form-control" id="date" [(ngModel)]="item.date" name="date" #date="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="success">Success *</label>
                        <input type="checkbox" [(ngModel)]="item.success" name="success" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Comment">Comment</label>
                    <select name="comment" id="comment" [(ngModel)]="item.comment" class="form-control" #comment="ngModel"  >
                        <option *ngFor="let item of listComment" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Evaluation">Evaluation</label>
                    <select name="evaluation" id="evaluation" [(ngModel)]="item.evaluation" class="form-control" #evaluation="ngModel"  >
                        <option *ngFor="let item of listEvaluation" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Habit">Habit</label>
                    <select name="habit" id="habit" [(ngModel)]="item.habit" class="form-control" #habit="ngModel"  >
                        <option *ngFor="let item of listHabit" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Interpretation">Interpretation</label>
                    <select name="interpretation" id="interpretation" [(ngModel)]="item.interpretation" class="form-control" #interpretation="ngModel"  >
                        <option *ngFor="let item of listInterpretation" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="JournalEntry">JournalEntry</label>
                    <select name="journalEntry" id="journalEntry" [(ngModel)]="item.journalEntry" class="form-control" #journalEntry="ngModel"  >
                        <option *ngFor="let item of listJournalEntry" [value]="item.id">{{item.id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
