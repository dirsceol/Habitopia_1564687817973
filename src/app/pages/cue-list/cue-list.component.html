<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Cue List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="endTime">EndTime</label>
                        <input type="date" class="form-control" id="endTime" [(ngModel)]="search.endTime" name="endTime" #endTime="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" id="latitude" [(ngModel)]="search.latitude" name="latitude" #latitude="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" class="form-control" id="longitude" [(ngModel)]="search.longitude" name="longitude" #longitude="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="startTime">StartTime</label>
                        <input type="date" class="form-control" id="startTime" [(ngModel)]="search.startTime" name="startTime" #startTime="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="type" [(ngModel)]="search.type" class="form-control" #type="ngModel">
                            <option value="CLOUD_MESSAGE">CLOUD_MESSAGE</option>
                            <option value="HABIT">HABIT</option>
                            <option value="PHYSICAL_EVENT">PHYSICAL_EVENT</option>
                            <option value="TIME_AND_LOCATION">TIME_AND_LOCATION</option>
                            <option value="TIME_OF_DAY">TIME_OF_DAY</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">endTime</th>
            <th scope="col">latitude</th>
            <th scope="col">longitude</th>
            <th scope="col">name</th>
            <th scope="col">startTime</th>
            <th scope="col">type</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | async | search: { 'endTime': search.endTime, 'latitude': search.latitude, 'longitude': search.longitude, 'name': search.name, 'startTime': search.startTime, 'type': search.type }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/cues', item.id]">{{item.id}}</a>
            </td>
            <td>{{item.endTime | date }}</td>
            <td>{{item.latitude }}</td>
            <td>{{item.longitude }}</td>
            <td>{{item.name }}</td>
            <td>{{item.startTime | date }}</td>
            <td>{{item.type }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item.id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | async |  search: {   'endTime': search.endTime ,  'latitude': search.latitude ,  'longitude': search.longitude ,  'name': search.name ,  'startTime': search.startTime ,  'type': search.type  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/cues/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
