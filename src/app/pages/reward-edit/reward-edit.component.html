<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Reward Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="text" class="form-control" id="content" [(ngModel)]="item.content" name="content" #content="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="positive">Positive *</label>
                        <input type="checkbox" [(ngModel)]="item.positive" name="positive" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="target">Target</label>
                        <input type="text" class="form-control" id="target" [(ngModel)]="item.target" name="target" #target="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select name="type" id="type" [(ngModel)]="item.type" class="form-control" #type="ngModel" required>
                            <option value=""></option>
                            <option value="API_CALL">API_CALL</option>
                            <option value="EMAIL">EMAIL</option>
                            <option value="MONEY">MONEY</option>
                            <option value="SMS">SMS</option>
                            <option value="TEXT">TEXT</option>
                        </select>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight *</label>
                        <input type="text" class="form-control" id="weight" [(ngModel)]="item.weight" name="weight" #weight="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalHabit &&  externalHabit[0]">External Relations</h2>
        
                        <h3 *ngIf="externalHabit">Habit</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalHabit">
                                <a [routerLink]="[ '/habits', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalHabit.length==0">No habit found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
