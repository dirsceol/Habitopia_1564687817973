<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Action Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description" #description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select name="type" id="type" [(ngModel)]="item.type" class="form-control" #type="ngModel" required>
                            <option value=""></option>
                            <option value="CLOUD_MESSAGE">CLOUD_MESSAGE</option>
                            <option value="COMMENT">COMMENT</option>
                            <option value="EVALUATION">EVALUATION</option>
                            <option value="INTERPRETATION">INTERPRETATION</option>
                            <option value="JOURNAL_ENTRY">JOURNAL_ENTRY</option>
                            <option value="LIKE">LIKE</option>
                            <option value="REAL_WORLD">REAL_WORLD</option>
                            <option value="TRUST">TRUST</option>
                        </select>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="typeKey">TypeKey</label>
                        <input type="text" class="form-control" id="typeKey" [(ngModel)]="item.typeKey" name="typeKey" #typeKey="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalInterpretation &&  externalInterpretation[0] || externalEvaluation &&  externalEvaluation[0] || externalJournalEntry &&  externalJournalEntry[0] || externalHabit &&  externalHabit[0]">External Relations</h2>
        
                        <h3 *ngIf="externalInterpretation">Interpretation</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalInterpretation">
                                <a [routerLink]="[ '/interpretations', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalInterpretation.length==0">No interpretation found</li>
                        </ul>
                        <h3 *ngIf="externalEvaluation">Evaluation</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalEvaluation">
                                <a [routerLink]="[ '/evaluations', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalEvaluation.length==0">No evaluation found</li>
                        </ul>
                        <h3 *ngIf="externalJournalEntry">JournalEntry</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalJournalEntry">
                                <a [routerLink]="[ '/journalentrys', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalJournalEntry.length==0">No journalentry found</li>
                        </ul>
                        <h3 *ngIf="externalHabit">Habit</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalHabit">
                                <a [routerLink]="[ '/habits', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalHabit.length==0">No habit found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
