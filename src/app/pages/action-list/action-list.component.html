<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Action List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="search.description" name="description" #description="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="type" [(ngModel)]="search.type" class="form-control" #type="ngModel">
                            <option value="CLOUD_MESSAGE">CLOUD_MESSAGE</option>
                            <option value="COMMENT">COMMENT</option>
                            <option value="EVALUATION">EVALUATION</option>
                            <option value="INTERPRETATION">INTERPRETATION</option>
                            <option value="JOURNAL_ENTRY">JOURNAL_ENTRY</option>
                            <option value="LIKE">LIKE</option>
                            <option value="REAL_WORLD">REAL_WORLD</option>
                            <option value="TRUST">TRUST</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="typeKey">TypeKey</label>
                        <input type="text" class="form-control" id="typeKey" [(ngModel)]="search.typeKey" name="typeKey" #typeKey="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">description</th>
            <th scope="col">name</th>
            <th scope="col">type</th>
            <th scope="col">typeKey</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | async | search: { 'description': search.description, 'name': search.name, 'type': search.type, 'typeKey': search.typeKey }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/actions', item.id]">{{item.id}}</a>
            </td>
            <td>{{item.description }}</td>
            <td>{{item.name }}</td>
            <td>{{item.type }}</td>
            <td>{{item.typeKey }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item.id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | async |  search: {   'description': search.description ,  'name': search.name ,  'type': search.type ,  'typeKey': search.typeKey  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/actions/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
