<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>JournalEntry Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" class="form-control" id="date" [(ngModel)]="item.date" name="date" #date="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="journalNotes">JournalNotes *</label>
                        <input type="text" class="form-control" id="journalNotes" [(ngModel)]="item.journalNotes" name="journalNotes" #journalNotes="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" id="latitude" [(ngModel)]="item.latitude" name="latitude" #latitude="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" class="form-control" id="longitude" [(ngModel)]="item.longitude" name="longitude" #longitude="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="share">Share</label>
                    </div>
                    <div class="form-group">
                        <label for="simpleReadableSummary">SimpleReadableSummary</label>
                        <input type="text" class="form-control" id="simpleReadableSummary" [(ngModel)]="item.simpleReadableSummary" name="simpleReadableSummary" #simpleReadableSummary="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="item.title" name="title" #title="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="votes">Votes</label>
                        <input type="text" class="form-control" id="votes" [(ngModel)]="item.votes" name="votes" #votes="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Action">Action</label>
                    <select name="action" id="action" [(ngModel)]="item.action" class="form-control" #action="ngModel"  >
                        <option *ngFor="let item of listAction" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Member">Member</label>
                    <select name="member" id="member" [(ngModel)]="item.member" class="form-control" #member="ngModel"  >
                        <option *ngFor="let item of listMember" [value]="item.id">{{item.id}}</option>
                    </select>
                    <label for="Member">Member</label>
                    <select name="memberTarger" id="memberTarger" [(ngModel)]="item.memberTarger" class="form-control" #memberTarger="ngModel"  >
                        <option *ngFor="let item of listMemberTarger" [value]="item.id">{{item.id}}</option>
                    </select>

                    <h2 *ngIf="externalInterpretation &&  externalInterpretation[0] || externalLogEntry &&  externalLogEntry[0]">External Relations</h2>
        
                        <h3 *ngIf="externalInterpretation">Interpretation</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalInterpretation">
                                <a [routerLink]="[ '/interpretations', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalInterpretation.length==0">No interpretation found</li>
                        </ul>
                        <h3 *ngIf="externalLogEntry">LogEntry</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalLogEntry">
                                <a [routerLink]="[ '/logentrys', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalLogEntry.length==0">No logentry found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
