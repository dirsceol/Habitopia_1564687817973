<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Member List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="displayName">DisplayName</label>
                        <input type="text" class="form-control" id="displayName" [(ngModel)]="search.displayName" name="displayName" #displayName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="search.email" name="email" #email="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" [(ngModel)]="search.role" class="form-control" #role="ngModel">
                            <option value="ADMIN">ADMIN</option>
                            <option value="EDITOR">EDITOR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trustSteps">TrustSteps</label>
                        <input type="number" class="form-control" id="trustSteps" [(ngModel)]="search.trustSteps" name="trustSteps" #trustSteps="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="trusts">Trusts</label>
                        <input type="text" class="form-control" id="trusts" [(ngModel)]="search.trusts" name="trusts" #trusts="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">displayName</th>
            <th scope="col">email</th>
            <th scope="col">role</th>
            <th scope="col">trustSteps</th>
            <th scope="col">trusts</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | async | search: { 'displayName': search.displayName, 'email': search.email, 'role': search.role, 'trustSteps': search.trustSteps, 'trusts': search.trusts }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/members', item.id]">{{item.id}}</a>
            </td>
            <td>{{item.displayName }}</td>
            <td>{{item.email }}</td>
            <td>{{item.role }}</td>
            <td>{{item.trustSteps }}</td>
            <td>{{item.trusts }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item.id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | async |  search: {   'displayName': search.displayName ,  'email': search.email ,  'role': search.role ,  'trustSteps': search.trustSteps ,  'trusts': search.trusts  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/members/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
